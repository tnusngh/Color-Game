<html><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="board">
            <h4>  Timer </h4>
            <span id="timer">5</span>
        </div>
        <div class="board" id="scorecard">
            <h4>  Score</h4>
        <span id="score">0</span>
       </div>
       <div class="board">
        <h4>Round</h4>
        <span id="round">0</span>/20
       </div>
    </div> 
    
     <div class="banner"></div>
    <div class="choices">
      <div class="row">
        <div class="circle" id="opt1"></div>
        <div class="circle" id="opt2"></div>
        <div class="circle" id="opt3"></div>
      </div>
      <div class="row">
        <div class="circle" id="opt4"></div>
        <div class="circle" id="opt5"></div>
        <div class="circle" id="opt6"></div>
      </div>
    </div>

    <script src="index.js"></script>
</body></html>
